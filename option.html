<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Option | Twitch Stream I follow</title>

    <link rel="stylesheet" href="styles/option.css">

    <script src="scripts/constants.js"></script>
    <script src="scripts/option.js"></script>
    <script src="scripts/storage.js"></script>
</head>
<body>

<form method="post" class="option-form">
    <div class="item">
        <button type="button" id="login-btn" class="btn">Login</button>
        <button type="button" id="logout-btn" class="btn">Logout</button>
    </div>
    <hr>
    <div class="item">
        <label for="follower-login-id">Follower ID</label>
        <input type="text" placeholder="twitch login ID"
               id="follower-login-id" name="follower-login-id" autocomplete="off">
    </div>
    <div class="item">
        <label for="notification">Notification</label>
        <input type="checkbox" id="notification" name="notification">
    </div>
    <div class="item">
        <button type="submit" class="save-btn btn">save</button>
    </div>
</form>

<div id="message-container"></div>

</body>
</html>
